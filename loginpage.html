<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Blog Login Page</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #d4e2ff;
}

.login-container {
    display: flex;
    width: 800px;
    height: 600px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.login-form {
    width: 50%;
    padding: 40px;
}

.logo {
    width: 150px;
    margin-bottom: 20px;
}

h1 {
    font-size: 36px;
    color: #0078ff;
}

h2 {
    font-size: 28px;
    color: #0056b3;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
    color: #333;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

.login-button, .signup-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.login-button {
    background-color: #ff66b2;
    color: #fff;
}

.signup-button {
    background-color: #ccc;
    color: #333;
}

.social-media {
    margin-top: 30px;
    text-align: center;
}

.social-media p {
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
}

.social-media a {
    margin: 0 10px;
}

.social-media img {
    width: 24px;
    height: 24px;
}

.image-section {
    width: 50%;
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-form">
                <img src="https://www.carblog.com/" alt="Car Blog Logo" class="logo">
                <h1>Hello</h1>
                <h2>Welcome!</h2>
                <form>
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="type here..">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="type here..">
                    <div class="buttons">
                        <button type="submit" class="login-button">Login</button>
                        <button type="button" class="signup-button">Signup</button>
                    </div>
                </form>
                <div class="social-media">
                    <p>Follow</p>
                    <a href="#"><img src="icon-x.png" alt="X"></a>
                    <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="icon-whatsapp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="image-section">
                <img src="car-image.jpg" alt="Car Image">
            </div>
        </div>
    </div>
</body>
</html>
